<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="syndrome.css">
</head>
<body>
    <div class="container">
        <h1>my Planner</h1>
    </div>
    <div class = "wrapper">
        <br>
            <div id="task-input">
                
                    <form class="stack-form" >
                            <fieldset>
                                    <legend>Task Input:</legend>
                            <div>
                                <label for="task-name">Task: </label>
                                <input type="text" id="task-name" name="task_name">
                            </div>
                            <div>
                                 <label for="task-time">Est. Time: </label>
                                
                                 <div>
                                        <label for="hours">Hours: </label>
                                        <input type="number" id="hours" name="hours">
                                 </div>
                                 <div>
                                        <label for="mins">Mins: </label>
                                        <input type="number" id="mins" name="mins">
                                 </div>
                             </div>
                             <div>
                                     <input type="submit" id="submit" name="submit">
                                     
                                 </div>
                </fieldset>
                         </form>
                         <button id="finished">Finished?</button>
            </div>
        <br>
    </div>
    <div class = "container">
            <div id="calendar"></div>
            <br>
    </div>
    
    <script src="my-p.ts"></script>
</body>
</html>
